<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health project</title>
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- starting dom in which operate vue -->
    <div id="app">
       <!-- List of links managed by a array in vue -->
       <header class="app-header">
         <!-- Section that includes the navbar -->
         <section class="header-navbar">
            <!-- Header-logo-->
            <div class="nav-right">
              <!-- logo -->
              <img class="logo-header" src="./img/medical_logo_1x_light.png" alt="Avada health">
            </div>
            <!-- Header links -->
            <div class="nav-left">
              <!-- List of links -->
              <ul class="list-contact">
                <!-- Lopp of an array to print the list in html -->
                <li  class="contact" v-for="element in listContact">
                  <a :class="element.class" href="#">{{element.name}}</a>
                </li>
             </ul>
            </div>
         </section>
          <!-- Section that describe the caring health -->
         <section class="caring">
           <!-- Description health -->
           <div class="description-health">
              <h1 class="title">Caring <div class="life"> For life</div></h1>
              <p class="description-caring">Kind words can be short and easy to speak, but their echos are truly endless.Avada Health focuses on you as if it was our own family</p>
              <div class="btn-learn"><a href="#">LEARN MORE</a></div>
           </div>
         </section>

       </header>
       <!-- Main -->
       <main class="main-part">
         <!-- welcome Avada -->
         <section class="welcome-avada">
           <!-- text -->
           <div class="text-avada">
             <!-- title -->
             <h2>Welcome to Avada Health</h2>
             <!-- Description -->
             <p></p>
           </div>
         </section>
       </main>
    </div>




    <!-- JS  -->
    <script src="./javascript/main.js"></script>
</body>
</html>
